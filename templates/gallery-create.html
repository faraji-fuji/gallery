{% extends "layout.html" %}

{% block content %}

    <div class="container-fluid tm-mt-60">
        <div class="row tm-mb-50">
            <div class="col-lg-12 col-12 mb-5">
                <h2 class="tm-text-primary mb-5">Create Gallery</h2>
                
                <form id="gallery-create-form" action="/gallery/add/" method="POST" class="tm-contact-form mx-auto">
                    <div class="form-group">
                        <input type="text" name="title" class="form-control rounded-0" placeholder="Title" required />
                    </div>

                    <div class="form-group">
                        <textarea rows="4" name="description" class="form-control rounded-0" placeholder="Description"
                            required=></textarea>
                    </div>

                    <div class="form-group tm-text-right">
                        <a href="/galery/index/"><button type="submit" class="btn btn-danger">Discard</button></a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
