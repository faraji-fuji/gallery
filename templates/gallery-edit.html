{% extends "layout.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger" role="alert">
        {{ messages[0] }}
    </div>
    {% endif %}
{% endwith %}

<div class="container-fluid tm-mt-60">
    <div class="row tm-mb-50">
        <div class="col-lg-12 col-12 mb-5">
            <h2 class="tm-text-primary mb-5">Edit gallery.</h2>
            <form id="user-edit-form" action="/gallery/{{ data['gallery_id'] }}/update/" method="POST" class="tm-contact-form mx-auto">
                <div class="form-group">
                    <input type="text" name="title" id="title" class="form-control rounded-0"
                    value="{{ data['gallery']['title'] }}" required />
                </div>
                <div class="form-group">
                    <input type="text" name="description" id="description" class="form-control rounded-0"
                        value="{{ data['gallery']['description'] }}"  required />
                </div>
                <div class="form-group tm-text-right">
                    <a href="/" class="btn btn-danger">Discard</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
