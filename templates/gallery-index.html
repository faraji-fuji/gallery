{% extends "layout.html" %}

{% block content %}

<div class="container-fluid tm-container-content tm-mt-60">
    <div class="row mb-4">
        <h2 class="tm-text-primary">
            My Galleries
        </h2>
    </div>
    <div id="galleries" class="row row-cols-1 row-cols-md-4 g-8">

        {% for gallery in data['galleries'] %}
        <div class="col">
            <div class="card mb-4">
                <img src="{{ url_for('static', filename='img/img-01.jpg' )}}" class="card-img-top" alt="...">
            
                <div class="card-body">
                    <a href="/gallery/{{ gallery['id'] }}/detail" class="text-secondary">
                        <h5 class="card-title">{{ gallery['title'] }}</h5>
                    </a> 
                    
                    <p class="text-start card-text">{{ gallery['description'] }}</p>
                </div>
                <div class="card-footer">
                    <small class="text-body-secondary">
                        <a href="/gallery/{{ gallery['id'] }}/edit/" class="card-link">Edit</a>
                        <a href="/gallery/{{ gallery['id'] }}/delete/" class="card-link">Delete</a>
                    </small>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
